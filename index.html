<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <h3 id="infoDisplay">Press Start to play!</h3>
    <div class="gameContainer">
        <div class="playerContainer">
            <div style="color: var(--blue-sapphire);">Player X</div>
            <div id="playerXScore">
                <div>Score:&nbsp</div>
                <div class="score">0</div>
            </div>
            <!-- See CSS to check where to get toggle button -->
            <div class="button b2" id="toggle-playerX">
                <input name="xToggle" type="checkbox" class="checkbox">
                <div class="knobs"></div>
            </div>
        </div>
        
        <div class="boardContainer">
            <div class="gameBoard">
                <div id='00' class="boardTile"></div>
                <div id='01' class="boardTile"></div>
                <div id='02' class="boardTile"></div>
                <div id='10' class="boardTile"></div>
                <div id='11' class="boardTile"></div>
                <div id='12' class="boardTile"></div>
                <div id='20' class="boardTile"></div>
                <div id='21' class="boardTile"></div>
                <div id='22' class="boardTile"></div>
            </div>
            
            <div class="buttonsContainer">
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
            </div>    
        </div>

        <div class="playerContainer">
            <div style="color: var(--rufous);">Player O</div>
            <div id="playerOScore">
                <div>Score:&nbsp</div>
                <div class="score">0</div>
            </div>
            <!-- See CSS to check where to get toggle button -->
            <div class="button b2" id="toggle-playerO">
                <input name="oToggle" type="checkbox" class="checkbox">
                <div class="knobs"></div>
            </div>
        </div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
